        <h1>Contact me.</h1>
        <p>
            Just a general form to connect, whether you have questions for me, about this website, my resume or any other questions!
        </p>
        <form>
            <fieldset class="form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName">
                <label for="emailAddress">Email:</label>
                <input type="email" id="emailAddress" name="emailAddress">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"> <!--https://www.w3schools.com/tags/att_input_type_tel.asp#:~:text=The%20%3Cinput%20type%3D%22tel,for%20entering%20a%20telephone%20number.-->
                <label for="area">Comments</label>
                <textarea id="area" name="area" rows="5" cols="25"></textarea>
                <label for="permission">Permission to contact by phone</label>
                <input class="permission" type="checkbox" id="permission" name="permission">
                <button type="submit">Submit!</button>
            </fieldset>
        </form>
